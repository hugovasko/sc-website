<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>Student Council - News</title>
  </head>
  <body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
    <header class="bg-white shadow-md">
      <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center">
          <img src="./images/logo.png" alt="SC Logo" class="h-10 mr-4" />
          <span class="text-xl font-bold">Student Council</span>
        </div>
        <nav class="hidden md:flex space-x-6">
          <a href="index.html" class="text-gray-700 hover:text-blue-500">Home</a>
          <a href="news.html" class="text-gray-700 hover:text-blue-500">News</a>
          <a href="about.html" class="text-gray-700 hover:text-blue-500">About</a>
        </nav>
        <button
          class="md:hidden text-gray-700 hover:text-blue-500 focus:outline-none"
          id="menu-toggle"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            />
          </svg>
        </button>
      </div>
      <div class="hidden" id="menu">
        <nav class="px-4 pt-4 pb-2 space-y-2">
          <a href="index.html" class="block text-gray-700 hover:text-blue-500">Home</a>
          <a href="news.html" class="block text-gray-700 hover:text-blue-500">News</a>
          <a href="about.html" class="block text-gray-700 hover:text-blue-500">About</a>
        </nav>
      </div>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow">
      <!-- News Section -->
      <section id="news" class="my-8">
        <h2 class="text-2xl font-bold mb-4">Latest News</h2>
        <article class="mb-4">
          <h3 class="text-xl font-semibold">Event 1</h3>
          <p class="text-lg">Details about the first event...</p>
        </article>
        <article class="mb-4">
          <h3 class="text-xl font-semibold">Event 2</h3>
          <p class="text-lg">Details about the second event...</p>
        </article>
      </section>
    </main>

    <footer class="bg-white shadow-md mt-8">
      <div class="container mx-auto px-4 py-4 text-center">
        <p class="text-gray-700">&copy; 2024 Student Council. All rights reserved.</p>
      </div>
    </footer>

    <script>
      document.getElementById("menu-toggle").addEventListener("click", function () {
        document.getElementById("menu").classList.toggle("hidden");
      });
    </script>
  </body>
</html>
