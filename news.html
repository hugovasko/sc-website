<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <title>Student Council - News</title>
  </head>
  <body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
    <header class="bg-white shadow-md"></header>

    <main class="container mx-auto px-4 py-8 flex-grow">
      <!-- News Section -->
      <section id="news" class="my-8">
        <h2 class="text-2xl font-bold mb-4">Latest News</h2>
        <article class="mb-4">
          <h3 class="text-xl font-semibold">Event 1</h3>
          <p class="text-lg">Details about the first event...</p>
        </article>
        <article class="mb-4">
          <h3 class="text-xl font-semibold">Event 2</h3>
          <p class="text-lg">Details about the second event...</p>
        </article>
      </section>
    </main>

    <footer class="bg-white shadow-md mt-8"></footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("header.html")
          .then((response) => response.text())
          .then((data) => {
            document.querySelector("header").innerHTML = data;
            document.getElementById("menu-toggle").addEventListener("click", function () {
              document.getElementById("menu").classList.toggle("hidden");
            });
          });

        fetch("footer.html")
          .then((response) => response.text())
          .then((data) => {
            document.querySelector("footer").innerHTML = data;
          });
      });
    </script>
  </body>
</html>
