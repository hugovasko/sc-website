<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <title>Student Council - Home</title>
  </head>
  <body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
    <header id="header" class="bg-white shadow-md"></header>

    <main class="container mx-auto px-4 py-8 flex-grow">
      <!-- Home Section -->
      <section id="home" class="my-8">
        <h1 class="text-3xl font-bold mb-4">Welcome to the Student Council</h1>
        <p class="text-lg leading-relaxed">
          Our mission is to represent the student body, advocate for students' rights and needs, and
          provide a platform for student involvement. Join us in making our university a better
          place for all.
        </p>
      </section>
    </main>

    <footer id="footer" class="bg-white shadow-md mt-8"></footer>

    <script>
      // Wait for the document to be ready
      $(document).ready(function () {
        // Load header
        $.get("header.html", function (data) {
          $("#header").html(data);
        });

        // Load footer
        $.get("footer.html", function (data) {
          $("#footer").html(data);
        });

        // Add menu toggle functionality
        $(document).on("click", "#menu-toggle", function () {
          $("#menu").toggleClass("hidden");
        });
      });
    </script>
  </body>
</html>
